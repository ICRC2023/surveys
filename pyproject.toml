[tool.poetry]
name = "titanite"
version = "0.3.0"
description = ""
authors = ["Shota Takahashi <shotakaha@kmi.nagoya-u.ac.jp>"]
readme = "README.md"

[tool.poetry.scripts]
ti = "titanite.cli:app"

[tool.poetry.dependencies]
python = "~3.11"
pandas = "^2.0.3"
altair = "^5.0.1"
vl-convert-python = "^0.11.2"
typer = {version = "^0.9.0", extras = ["all"]}
loguru = "^0.7.0"
pydantic = "^2.0.2"
geopandas = "^0.13.2"
streamlit = "^1.24.1"
textblob = "^0.17.1"
tqdm = "^4.65.0"
scipy = "^1.11.1"

[tool.poetry.group.dev.dependencies]
commitizen = "^3.5.2"
jupyterlab = "^4.0.2"
pytest = "^7.4.0"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "titanite/__init__.py:__version__"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
